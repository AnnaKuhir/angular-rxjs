<div class="innerPostContent">
  <p class="info">{{ post.id }}</p>
  <p class="info title-info">{{ post.title }}</p>
  <p class="info title-info">{{ post.body }}</p>
  <div class="btn-wrapper">
    <app-edit-btn [postInfo]="postInfo" *ngIf="postInfo"></app-edit-btn>
    <button class="update-posts" (click)="updatePostCard()">Update post</button>
  </div>
</div>
