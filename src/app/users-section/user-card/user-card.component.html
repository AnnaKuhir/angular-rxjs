<div class="user-card">
 <div class="user-main-info">
  <h1 class="user-name">{{ user.name }}</h1>
  <p class="user-email">
    <fa-icon [icon]="faMail"></fa-icon>
    Write me an email:
    <a href="mailto:">
      {{ user.email }}
    </a>
  </p>
  <p class="user-address">
    <fa-icon [icon]="faHome"></fa-icon>
    User address: {{ userAddress }}
  </p>
  <p class="users-company">
    <fa-icon [icon]="faBriefcase"></fa-icon>
    I work in {{ userCompany }}
  </p>
  <p class="user-phone">
    <fa-icon [icon]="faPhone"></fa-icon>
    Call me at the number:
    <a href="tel:+">
      {{ user.phone }}
    </a>
  </p>
  <p class="user-site">
    <fa-icon [icon]="faSite"></fa-icon>
    Additional source of communication:
    {{ user.website }}
  </p>
 </div>
 <div class="btn-wrapper">
   <button (click)="deleteUserItem()">Delete user card</button>
 </div>
</div>
