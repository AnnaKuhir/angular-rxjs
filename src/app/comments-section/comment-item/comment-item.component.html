<div class="comment-item">
  <h2 class="comment-title">Comment title: {{ comment.name }}</h2>
  <div class="comment-body">
    <p class="comment-author"><span>Author:</span> {{ comment.email }}</p>
    <p class="comment-description">
      <span>Description:</span> {{ comment.body }}
    </p>
  </div>
</div>
